<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">
<head>
    <meta charset="UTF-8">
    <title>Completed Orders|R2R Admin Dashboard</title>
</head>
<body>
<center>

    <div align="left">

        <button style="font-size: large; display: inline-block; margin-right: 85%" ng-click="logout()">Logout</button>
        <button style="font-size: large; display: inline-block;" ng-click="goHome()">Home</button>

    </div>
    <h1>Room to Read</h1>
    <h3 style="color: #00BCD4">Completed Orders</h3>
    <br><br>
    <div>
        <p style="font-size: 13pt">Search by Customer Name:</p>
        <input style="font-size: large" type="text" ng-model="search.customerName">
    </div>

    <br><br><br>
    <table style="width: 80%">
        <tr>
        <th>Order ID</th>
        <th>Book ID</th>
            <th>Price</th>

            <th>Customer Name</th>
            <th>Customer Email</th>
            <th>Customer Phone</th>

        </tr>
        <tr ng-repeat="item in orders| filter:search">
            <td>{{item.id}}</td>
            <td><a href="http://127.0.0.1/r2r-front/#!/product?id={{item.bookId}}" target="_blank">{{item.bookId}}</a></td>
            <td>LKR {{item.price}}</td>

            <td>{{item.customerName}}</td>
            <td>{{item.customerEmail}}</td>
            <td>{{item.customerPhone}}</td>

        </tr>
    </table>

    <br><br><br>
</center>
</body>
</html>
