<!DOCTYPE html>
<html lang="en" >

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script  src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">

<head>
    <meta charset="UTF-8">
    <title>LogIn|R2R Admin Dashboard</title>



</head>

<body>

<hgroup>
    <h1>Room to Read</h1>
    <h3 style="color: #00BCD4">Online Store Admin Dashboard</h3>
</hgroup>
<form name="loginForm">
    <div class="group">
        <input type="text" ng-model="username" name="username" placeholder="Username" required><span class="highlight"></span><span class="bar"></span>
        <!--<label>Username</label>-->
    </div>
    <div class="group">
        <input type="password" ng-model="password" name="password" placeholder="Password"required><span class="highlight"></span><span class="bar"></span>
        <!--<label>Password</label>-->
    </div>
    <button ng-disabled="loginForm.$invalid" type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="login()">Login
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <h4 style="text-align: center; font-family: Futura;text-decoration:none"><a href="forgot.html" style="text-decoration:none;color: gray;">Forgot Password</a> </h4>
</form>







</body>

</html>
